<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brice's Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #f0f0f0;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }
    .sidebar img {
      width: 100px;
      border-radius: 50%;
      display: block;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: black;
    }
    .lang-switch {
      margin-top: 20px;
    }
    .social-icons img {
      width: 20px;
      margin-right: 10px;
    }
    .content {
      flex-grow: 1;
      padding: 40px;
    }
    .content h1 {
      font-size: 32px;
    }
    .content h2 {
      font-size: 24px;
      color: #1e90ff;
    }
    .content p {
      font-size: 18px;
    }
    .button {
      display: inline-block;
      margin-top: 15px;
      margin-right: 10px;
      padding: 10px 20px;
      background-color: #1e90ff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="profile.jpg" alt="Profile Picture" />
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">About Me</a>
    <div class="lang-switch">
      <a href="#">EN</a> / <a href="#">FR</a>
    </div>
    <div class="social-icons" style="margin-top: 20px;">
      <a href="#"><img src="instagram.png" alt="Instagram"></a>
      <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
      <a href="#"><img src="tiktok.png" alt="TikTok"></a>
      <a href="#"><img src="behance.png" alt="Behance"></a>
    </div>
  </div>
  <div class="content">
    <h1>Hello, I'm Brice!</h1>
    <h2>I design and develop websites.</h2>
    <p>I also design your brand image, logo...</p>
    <a href="#" class="button">Work with me</a>
    <a href="#" class="button">Learn more</a>
  </div>
</body>
</html>
